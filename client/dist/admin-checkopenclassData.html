    <!-- 開課單位資料 -->
    <h4 class="adminTitle">社團法人臺中市紅十字會</h4>
    <div class="OCcontent">
      <form action="">
        <div class="row">
          <div class="col-5">
            <p>負責人：<input type="text" readonly="readonly" id="name" class="MM FControl" value="黃小曼">
            </p>
            <p>地址：<input type="text" readonly="readonly" id="address" class="MM FControl" value="台中"></p>
            <p>電話：<input type="text" readonly="readonly" id="phone" class="MM FControl" value="04-25565880">
            </p>
            <p>傳真：<input type="text" readonly="readonly" id="fax" class="MM FControl" value="04-25564506">
            </p>
            <p>電子郵件：<input type="email" readonly="readonly" id="mail" class="MM FControl" value="ltc.pa@msa.hinet.net">
            </p>
            <p>備註：<input type="text" readonly="readonly" id="memo" class="MM FControl" value="無">
            </p>
          </div>
          <div class="col-4">
            <p>銀行代碼：<input type="text" readonly="readonly" id="code" class="MM FControl" value="700"></p>
            <p>銀行帳號：<input type="text" readonly="readonly" id="account" class="MM FControl" value="1234567891011"></p>
          </div>
          <div class="col-3">
            <button id="ed" class="admincheckOpenClassEditBtn" type="button" onclick="edit()">審核通過</button>
            <button id="del" class="admincheckOpenClassDelBtn" type="button">審核不通過</button>
            <input id="submit" type="submit" value="儲存">
          </div>
        </div>
      </form>
      <!-- 承辦人員資料 -->

        </div>
        <div class="table-responsive">
          <table class="table">
            <thead style="border: 1px solid #000">
              <tr style="background-color: #ffbc1d">
                <th scope="col">項次</th>
                <th scope="col">承辦人員</th>
                <th scope="col">電子郵件</th>
                <th scope="col">帳號</th>
                <th scope="col">職稱</th>
                <th scope="col">電話</th>
                <th scope="col">密碼</th>
                <th scope="col">編輯/刪除</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>林小魚</td>
                <td>man@gmail.com</td>
                <td>man123</td>

              </tr>
            </tbody>
          </table>
        </div>

});
