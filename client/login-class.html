  const db = getFirestore();

let Acc = document.getElementById("acc");
let Pass = document.getElementById("pass");
let login = document.getElementById("LoginBtn");


  
//登入控制
    async function get(){
    var ref = doc(db,"申請中-開課單位承辦人員資料", Acc.value);
    const docSnap = await getDoc(ref);

    if(docSnap.exists()){
       if(Pass.value === docSnap.data().密碼){
        alert("登入成功");

        const openAcc = Acc.value;
        const openName = docSnap.data().開課單位名稱;
        
        //sessionStorage
        sessionStorage.setItem('Acc',openAcc);
        sessionStorage.setItem('open',openName);

        window.location.assign("passclassfirst.html");
       }
       else{
        alert("帳號密碼有誤");
       }
    }
    else{
        alert("帳號密碼有誤");
    }
    }

   

   
     
login.addEventListener("click",(e) =>{
    e.preventDefault();
    get();
  });

  async function storedata3()
            {
                const ref = collection(db, "系統公告");
                const q = query(ref,where('公告地方','==',"開課單位"));
                const querySnapshot = await getDocs(q);

            querySnapshot.forEach(function(element)
            {
            
                document.querySelector('#allclass3').innerHTML+=`
