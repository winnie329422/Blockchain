//登入控制
    async function get(){
    var ref = doc(db,"長照人員資料", Account.value);
    const docSnap = await getDoc(ref);

    if(docSnap.exists()){
       if(Password.value === docSnap.data().密碼){
        alert("登入成功");
        // window.location.assign("studentclasslist.html");
        const userAccount = Account.value;
        const userName = docSnap.data().姓名;
        const userID = docSnap.data().身分證或護照號碼;
        const block = docSnap.data().區塊鏈帳戶;
        const userphone = docSnap.data().聯絡電話;
        const useremail = docSnap.data().電子信箱;
        
        //sessionStorage
        sessionStorage.setItem('Account',userAccount);
        sessionStorage.setItem('Name',userName);
        sessionStorage.setItem('IDnum',userID);
        sessionStorage.setItem('block',block);
        sessionStorage.setItem('phone',userphone);
        sessionStorage.setItem('email',useremail);

        // window.location.href="h4";
        sessionStorage.getItem('Account')
        window.location.assign("userIndex.html");
       }
       else{
