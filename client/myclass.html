              getFirestore, doc, getDoc, getDocs, collection, onSnapshot, updateDoc,setDoc,deleteDoc,where,query

          from "firebase/firestore";
  
          const db = getFirestore();


    
          
  //filling the table
          var stdNo = 0;
          var tbody = document.getElementById('tbody1');
          var stdList = [];
  
          function AddItemToTable(type, classname, place, date, credit, charge){
              let tr = document.createElement("tr");
              let td1 = document.createElement("td");
              let td2 = document.createElement("td");
              let td3 = document.createElement("td");
              let td4 = document.createElement("td");
              let td5 = document.createElement("td");
              let td6 = document.createElement("td");
              let td7 = document.createElement("td");
             

              stdList.push([type, classname, place, date, credit, charge]);

  
              td1.innerHTML= ++stdNo;
              td2.innerHTML= type;
              td3.innerHTML= classname;
              td4.innerHTML= place;
              td5.innerHTML= date;
              td6.innerHTML= credit;
              td7.innerHTML= charge;

              tr.appendChild(td1);
              tr.appendChild(td2);
              tr.appendChild(td3);
              tr.appendChild(td4);
              tr.appendChild(td5);
              tr.appendChild(td6);
              tr.appendChild(td7);
             
  
              tbody.appendChild(tr);
          }
  
          function AddAllItemsToTable(TheStudent){
              document.getElementById('tbody1').innerHTML="";
              stdNo = 0;
              TheStudent.forEach(element => {
                  AddItemToTable(element.課程類別, element.課程名稱, element.上課地點, element.上課日期, element.積分數, element.是否繳費);
              });
          }
          console.log(userAccount);
          //get all data
          async function GetAllDataOnce(){
              const ref = collection(db, "報名資料");
              const q = query(ref,where('帳號','==',userAccount),where('是否通過','==',""));
              const querySnapshot = await getDocs(q);
  
              var students = [];
              
              querySnapshot.forEach(doc =>{
                  students.push(doc.data());
              });
  
              AddAllItemsToTable(students);
          }
  
          window.onload = GetAllDataOnce;
